<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/user-update}" th:object="${user}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="firstName">Имя</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="Имя">
    <br/>
    <label for="lastName">Фамилия</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Фамилия">
    <br/>
    <label for="sex">Пол</label>
    <input type="text" th:field="*{sex}" id="sex" placeholder="Пол">
    <!--<select>
        <option selected disabled>Пол</option>
        <option value="Мужской">Мужской</option>
        <option value="Женский">Женский</option>
    </select>-->
      <br/>
      <label for="age">Возраст</label>
      <input type="number" th:field="*{age}" id="age" placeholder="Возраст">
      <br/>
      <input type="submit" value="Изменить пользователя">
  </form>
  </body>
  </html>
